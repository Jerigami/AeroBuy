<ion-content>
  <div class="logo">
    <img src="assets\Login\LOGO.png" height="220px" width="220px" alt="Logo AeroBUY">
  </div>

  <div class="inicioSesion">
    <h1>Iniciar Sesión</h1>
  </div>
  <form #formulario="ngForm" (ngSubmit)="onSubmitTemplate()">


  <ion-label>Formulario template : Valido {{ formulario.valid}}</ion-label>
  <div class="correo">
      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input type="email"
        name="email"
        pattern="^([a-zA-Z0-9-.]+)@([a-zA-Z0-9-.]+).([a-zA-Z]{2,5})$"
         [(ngModel)]="usuario.email"
         required></ion-input>

      </ion-item>
  </div>

  <div class="contra">
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password"
        name="password"
        minlength="8"
        pattern="(?=.\d)(?=.[a-z])(?=.*[A-Z]).{8,}"
        [(ngModel)]="usuario.password" required>
      </ion-input>
      </ion-item>
  </div>

  <div class="boton">
    <ion-button expand="block" type="submit" [disabled]="formulario.invalid">ENTRAR
    </ion-button>
  </div>

  <div class="botonesText" >
      <a routerLink="/tabs/tab3">olvidé mi contraseña</a>
      <a routerLink="/tabs/tab2">registrarme</a>
  </div>
</form>
</ion-content>
