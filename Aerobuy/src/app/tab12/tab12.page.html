<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Carrito de Compras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">tab12</ion-title>
    </ion-toolbar>
  </ion-header>

<div class="lista">
  <ion-list>
    <ion-item *ngFor="let producto of carrito | async">
      <ion-avatar slot="start">
        <ion-img [src]="producto.imagen" alt="Imagen del producto"></ion-img>
      </ion-avatar>
      <ion-label>
        <h2>{{ producto.nombre }}</h2>
        <h3>Precio: {{ producto.precio | currency:'USD':'symbol' }}</h3>
        <p>Cantidad: {{ producto.cantidad }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</div>

</ion-content>
